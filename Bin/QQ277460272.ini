;
; 高级参数 (单位:秒)
; SleepUI		刷新在线时间 (刷新控制台间隔时间)
; SleepActive	心跳间隔时间 (心跳检测线程间隔时间)
; MaxOnLineSec	最大离线时间 (如果超过200秒无收发则实为掉线踢出链表)
;
[Advance]
SleepUI=2
SleepActive=100
MaxOnLineSec=200

;
; 代理参数
; GameIP		真实游戏IP
; GamePort		真实游戏端口
; ProxyPort		本机代理端口
;
[Valve]
GameIP=127.0.0.1
GamePort=27015
ProxyPort=27010
